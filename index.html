    <title>Салон красоты</title>

<body>
    <header class="header u-container header--color">
        <div class="header__content">
            <div class="header__toppling">
                <div class="logo">
                    <img class="logo__img" src="images/logo.png" alt="">
                </div>
                <div class="menu">
                    <ul class="menu__items">
                        <li class="menu__link"><a href="#">Главная</a></li>
                        <li class="menu__link"><a href="#">Услуги</a></li>
                        <li class="menu__link"><a href="#">Отзывы</a></li>
                        <li class="menu__link"><a href="#">Мастера</a></li>
                </div>
                <div class="address"><span>+7(495)800-24-24</span>
                    <p>ежедневно с 9:00 до 21:00</p></div>
                <div class="poster"><img src="images/woman.png" alt="фото модель"></div>
            </div>
            <div class="header__title">
                <h1>салон красоты</h1>
            </div>
            <div class="picture">
                <div class="picture__userpic">
                    <img class="picture__icon" src="images/svg/armchair.svg" alt="кресло">
                    <h2 class="picture__subtitle">уютная атмосфера</h2>
                </div>
                <div class="picture__userpic">
                    <img class="picture__icon" src="images/svg/map.svg" alt="карта">
                    <h2 class="picture__subtitle">рядом с метро</h2>
                </div>
                <div class="picture__userpic">
                    <img class="picture__icon" src="images/svg/heart.svg" alt="сердце">
                    <h2 class="picture__subtitle">заботливые мастера</h2>
                </div>
                <div class="picture__userpic">
                    <img class="picture__icon" src="images/svg/scissors.svg" alt="">
                    <h2 class="picture__subtitle">трендовые
                        технологии</h2>
                </div>
            </div>
        </div>
    </header>
    <main class="main ">
        <div class="main__section u-container main--color">
            
        </div>
    </main>
    <script></script>
